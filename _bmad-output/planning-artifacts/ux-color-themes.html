<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>UX Color Themes</title>
<style>
:root{--bg:#F8FAFC;--ink:#0F172A;--muted:#64748B;--line:#E2E8F0;--primary:#3B82F6;--success:#22C55E;--warn:#F59E0B;--error:#EF4444}
body{margin:0;font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial;background:var(--bg);color:var(--ink)}
header{padding:24px 32px;border-bottom:1px solid var(--line);background:#fff}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;padding:24px 32px}
.card{background:#fff;border:1px solid var(--line);border-radius:12px;overflow:hidden}
.card h2{margin:0;padding:12px 16px;font-size:14px;border-bottom:1px solid var(--line)}
.swatch{height:72px}
.meta{padding:10px 16px;font-size:12px;color:var(--muted)}
.row{display:flex}
.row .swatch{flex:1}
.code{font-family:JetBrains Mono,ui-monospace,Menlo,Consolas,monospace}
</style>
</head>
<body>
<header>
  <h1>UX Color Themes</h1>
  <p>Theme A — Air + Precision</p>
</header>
<section class="grid">
  <div class="card">
    <h2>Primary</h2>
    <div class="swatch" style="background:#3B82F6"></div>
    <div class="meta"><span class="code">#3B82F6</span></div>
  </div>
  <div class="card">
    <h2>Neutrals</h2>
    <div class="row">
      <div class="swatch" style="background:#F8FAFC"></div>
      <div class="swatch" style="background:#E2E8F0"></div>
      <div class="swatch" style="background:#475569"></div>
    </div>
    <div class="meta"><span class="code">#F8FAFC</span> · <span class="code">#E2E8F0</span> · <span class="code">#475569</span></div>
  </div>
  <div class="card">
    <h2>Status</h2>
    <div class="row">
      <div class="swatch" style="background:#22C55E"></div>
      <div class="swatch" style="background:#F59E0B"></div>
      <div class="swatch" style="background:#EF4444"></div>
    </div>
    <div class="meta"><span class="code">#22C55E</span> · <span class="code">#F59E0B</span> · <span class="code">#EF4444</span></div>
  </div>
</section>
</body>
</html>
